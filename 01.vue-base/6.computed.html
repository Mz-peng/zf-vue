<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <div id="app">{{getName}}</div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      /* 
        computed 和 method 的区别
      */
      let vm = new Vue({
        el: "#app",
        data: {
          firstName: "姜",
          lastName: "文",
          xx: 123,
        },
        /* 
          compouted 是基于 Object.defineProperty  getter / setter
          compouted 会有缓存，如果依赖的数据不发生变化，不会重新执行方法
        */
        computed: {
          getName: {
            get() {
              console.log("---");
              return this.firstName + this.lastName;
            },
            set(val) {
              this.xx = val;
            },
          },
        },
        methods: {},
      });
    </script>
  </body>
</html>
