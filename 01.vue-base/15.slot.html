<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <panel>
        <!-- <template v-slot:default1> world </template> -->
        <!-- v-slot:default1 简写 -->
        <template #default1> world </template>
      </panel>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      // slot 插槽 默认值放在slot标签中，名字需要对上
      // 名字用 # + slot的名字
      // 写组件希望在组件上扩展，作用域插槽 scope-slot
      Vue.component("panel", {
        template: `<div>hello <slot name="default1">没对上<slot></div>`,
      });
      let vm = new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
