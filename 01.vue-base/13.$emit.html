<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <!-- @click.native 修饰符，相当于给组件的模板最外层添加事件 -->
      <!-- my-button this.$on('click', show) -->
      <my-button @click="show" @mouseup="show"></my-button>
    </div>
    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
      Vue.component("my-button", {
        data() {
          return { msg: "点击" };
        },
        // this.$attrs (v-bind)  this.$listeners (v-on)
        // 一个个传递方法 template: `<div><button @click="$listeners.click()" @mouseup="$listeners.mouseup()">{{msg}}</button></div>`,
        // 把事件整体传入 template: `<div><button v-on="$listeners">{{msg}}</button></div>`,
        // 触发自己身上的click事件
        template: `<div><button @click="$emit('click')">{{msg}}</button></div>`,
      });
      let vm = new Vue({
        el: "#app",
        methods: {
          show() {
            alert(1);
          },
        },
      });
    </script>
  </body>
</html>
